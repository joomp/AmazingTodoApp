<li class="list-item">
  <ng-container *ngIf="!isEditMode; else editBlock">
    <app-todo-item-content
      [task]="task"
      (onOpenEdit)="openEditMode()"
      (onDelete)="handleDelete($event)"
      (onToggleDone)="handleToggleDone($event)" />
  </ng-container>
  <ng-template #editBlock>
    <app-todo-item-editor
      [task]="task"
      (onClose)="closeEditMode()"
      (onEdit)="handleEdit($event)" />
  </ng-template>
</li>
