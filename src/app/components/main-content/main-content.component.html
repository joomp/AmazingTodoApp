<div class="container">
  <main class="content">
    <section>
      <div class="todo-title">
        <app-task-creator class="task-creator" />
        <h3>To do:</h3>
      </div>

      <ul *ngIf="todos.length">
        <app-todo-item
          [task]="task"
          *ngFor="let task of todos"
          (onToggleDone)="onToggleDone($event)"
          (onDelete)="onDeleteTask($event)"
          (onEdit)="onEdit($event)"></app-todo-item>
      </ul>
      <div *ngIf="!todos.length">There is nothing to do</div>
    </section>
    <section>
      <h3>Done:</h3>
      <ul *ngIf="dones.length">
        <app-todo-item
          [task]="task"
          *ngFor="let task of dones"
          (onToggleDone)="onToggleDone($event)"
          (onDelete)="onDeleteTask($event)"
          (onEdit)="onEdit($event)"></app-todo-item>
      </ul>
      <div *ngIf="!dones.length">No done tasks</div>
    </section>
  </main>
</div>
